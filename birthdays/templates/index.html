<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Birthdays</title>
</head>
<body>
    <div class="header">
        <h1>Birthdays</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Add a Birthday</h2>
            <!-- Form to add a new birthday -->
            <form action="/" method="post">
                <input type="text" name="name" placeholder="Name" required>
                <input type="number" name="month" placeholder="Month (1-12)" min="1" max="12" required>
                <input type="number" name="day" placeholder="Day (1-31)" min="1" max="31" required>
                <button type="submit">Add Birthday</button>
            </form>
        </div>

        <div class="section">
            <h2>All Birthdays</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through database entries and display them -->
                    {% for birthday in birthdays %}
                    <tr>
                        <td>{{ birthday.name }}</td>
                        <td>{{ birthday.month }}/{{ birthday.day }}</td>
                        <td>
                            <form action="/delete/{{ birthday.id }}" method="post">
                                <button type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
